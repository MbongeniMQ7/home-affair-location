<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Nearest DHA or Bank</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #005C97 0%, #363795 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      color: #333;
      width: 380px;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      padding: 40px 30px 60px 30px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #222;
      font-weight: 700;
    }

    button {
      background: linear-gradient(135deg, #005C97, #363795);
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(54, 55, 149, 0.6);
      margin-bottom: 30px;
    }

    #locations {
      font-size: 1rem;
      color: #444;
      text-align: left;
    }

    .location {
      background-color: #f0f0f0;
      padding: 14px 18px;
      border-radius: 18px;
      margin-bottom: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .location a {
      color: #005C97;
      text-decoration: none;
      font-weight: 600;
    }

    .location a:hover {
      color: #363795;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find Nearest DHA or Bank</h1>
    <button onclick="loadAndFindLocations()">Find Nearest Locations</button>
    <div id="locations">Click the button to get started.</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
